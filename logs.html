<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Logs</title>
</head>
<body>
  <h1>NFC Logs</h1>
  <div id="nfcLogs"></div>

  <!-- Navigation links to switch between pages -->
  <p><a href="index.html">Go to NFC Reader</a></p>

  <script>
    // Fetch NFC logs and display them
    async function fetchLogs() {
      const response = await fetch('/api/get-logs');
      const logs = await response.json();
      const logsContainer = document.getElementById('nfcLogs');
      logsContainer.innerHTML = logs.map(log => `<p>${log.timestamp} - ${log.nfcData}</p>`).join('');
    }

    // Call fetchLogs on page load
    window.onload = fetchLogs;
  </script>
</body>
</html>
