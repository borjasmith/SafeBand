<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write to NFC Tag</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <!-- Blue Tab at the Top -->
  <div class="blue-tab"></div>

  <div class="container" id="write-page">
    <header>
      <img src="./src/imgs/logo.jpg" alt="SafeBand Logo" class="logo">
    </header>

    <main>
      <h2>Write to NFC Tag</h2>
      <form id="write-form">
        <label for="nfcData">Data to Write:</label>
        <input type="text" id="nfcData" placeholder="Enter data for the tag" required>
        <button type="button" onclick="startWrite()">Write to Tag</button>
      </form>
    </main>
  </div>

  <script src="./scripts/write.js"></script>
</body>
</html>
