<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Backend Interaction</title>
  <script>
    // Fetch the backend URL from the .env file or environment variable
    const backendUrl = process.env.BACKEND_URL; // Replace with default URL

    // Function to fetch data from the backend
    async function getBackendData() {
      try {
        const response = await fetch(`${backendUrl}/api/data`); // Replace '/api/data' with your API endpoint
        const data = await response.json();
        document.getElementById('data').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Fetch data when the page is loaded
    window.onload = getBackendData;
  </script>
</head>
<body>
  <h1>Backend Data</h1>
  <pre id="data">Loading...</pre>
</body>
</html>
