<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container" id="reader-page">
    <header>
      <h1>NFC Reader</h1>
    </header>

    <main>
      <p>Scan your NFC tag below to log the information:</p>
      <input type="text" id="nfcReader" placeholder="Scan NFC tag here..." readonly>
      <button onclick="startScan()">Start Scanning</button>
    </main>
  </div>

  <script src="./scripts/reader.js"></script>
</body>
</html>
